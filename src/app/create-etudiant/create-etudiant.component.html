<h3>Ajouter un étudiant</h3>
<div  style="width: 400px;">
  <form   [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="etudiant.nom" formControlName="nom" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }">
      <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                       <div *ngIf="f.nom.errors.required">Veillez saisir le nom de l'étudiant</div>
                   </div>
    </div>







    <div class="form-group">
      <label for="name">Prénom </label>
      <input type="text" class="form-control" id="prenom" required [(ngModel)]="etudiant.prenom" formControlName="prenom" [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }">

<div *ngIf=" submitted && f.prenom.errors" class="invalid-feedback d-block">
                       <div  *ngIf="f.prenom.errors.required">Veillez saisir le prénom de l'étudiant</div>
</div>

    </div>

    <div class="form-group">
      <label for="name">CIN </label>
      <input type="text" class="form-control" id="cin" required [(ngModel)]="etudiant.cin" formControlName="cin" [ngClass]="{ 'is-invalid': submitted && f.cin.errors }"  >
      <div *ngIf="submitted && f.cin.errors" class="invalid-feedback">
                       <div *ngIf="f.cin.errors.required">Veillez saisir le cin de l'étudiant</div>

                   </div>
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="etudiant.email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                       <div *ngIf="f.email.errors.required">Veillez saisir l'email de l'étudiant</div>
                           <div *ngIf="f.email.errors.email">Veillez saisir une adresse email valide</div>
                   </div>
    </div>

    <div class="form-group">
      <label for="name">Numéro du téléphone</label>
      <input type="text" class="form-control"  id="telephone" required [(ngModel)]="etudiant.telephone" formControlName="telephone" [ngClass]="{ 'is-invalid': submitted && f.telephone.errors }">
      <div *ngIf="submitted && f.telephone.errors" class="invalid-feedback">
                       <div *ngIf="f.telephone.errors.required">Veillez saisir le numéro de téléphone de l'étudiant</div>


                   </div>
    </div>


    <div class="col-md-4">
                   <span>Selectionner la section </span>
                   <div>
                     <select formControlName="selectedsection" required [(ngModel)]="etudiant.section">
                       <option   *ngFor="let section of sections | async" [ngValue]="section"> {{section.nom}}</option>
                     </select>
                   </div>
                 </div>







    <button type="submit" class="btn btn-success">Ajouter</button>
  </form>
</div>
