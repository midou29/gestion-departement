<h3>Modifier l'enseignant</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="enseignant.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="name">Pr√©nom </label>
      <input type="text" class="form-control" id="prenom" required [(ngModel)]="enseignant.prenom" name="prenom">
    </div>



    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="enseignant.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">Contact</label>
      <input type="text" class="form-control" id="contact" required [(ngModel)]="enseignant.contact" name="contact">
    </div>



    <button type="submit" class="btn btn-success">Modifier</button>
  </form>
</div>
