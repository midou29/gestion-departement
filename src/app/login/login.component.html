<form #userForm="ngForm">
<br> <br>
          <div class="form-group">
            <label for="email"> Email</label>
            <input type="text" class="form-control" id="email"  name="email" required [(ngModel)]="user.email">
              </div>
              <div class="form-group">
                <label for="password"> Mot de passe </label>
                <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="user.password">
                  </div>

                        <div class="form-group">
                          <button type="button" class="btn btn-primary" (click)="loginUser(user)"> Connexion</button>
                          </div>



              </form>
