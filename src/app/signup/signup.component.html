<form #userForm="ngForm">
  <div class="form-group">
    <label for="firstName"> FirstName</label>
    <input type="text" class="form-control" id="firstName" name="firstName" required [(ngModel)]="user.firstName">
      </div>
      <div class="form-group">
        <label for="lastName"> LastName</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required [(ngModel)]="user.lastName">
          </div>
          <div class="form-group">
            <label for="email"> email</label>
            <input type="text" class="form-control" id="email"  name="email" required [(ngModel)]="user.email">
              </div>
              <div class="form-group">
                <label for="password"> Password</label>
                <input type="text" class="form-control" id="password" name="password" required [(ngModel)]="user.password">
                  </div>
                  <div class="form-group">
                    <label for="phoneNumber"> phoneNumber</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required [(ngModel)]="user.phoneNumber">
                      </div>

                      <div class="form-group">
                        <label for="role"> Role</label>
                        <select class="form-control" id="role" name="role" required [(ngModel)]="user.role">
                          <option value=""> Select Role</option>
                          <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                        </div>

                        <div class="form-group">
                          <button type="button" class="btn btn-primary" (click)="saveUser()"  > Submit</button>
                          </div>



              </form>
